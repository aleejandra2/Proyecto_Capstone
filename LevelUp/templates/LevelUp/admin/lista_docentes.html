{% extends "LevelUp/base.html" %}
{% block title %}Profesores{% endblock %}
{% block content %}
<main class="container py-3">
    <h1 class="section-title mb-3">Profesores</h1>

    <div class="card">
        <div class="card-content">
            <div class="table-responsive">
                <table class="table mb-0 align-middle">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in profesores %}
                        <tr>
                            <td>{{ u.get_full_name|default:u.username }}</td>
                            <td>{{ u.email }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-muted">No hay profesores registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
