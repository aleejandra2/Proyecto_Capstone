{% extends "LevelUp/base.html" %}
{% block title %}Contraseña actualizada · LevelUp{% endblock %}

{% block content %}
<main style="min-height:calc(100vh - 220px); display:flex; align-items:center; background: linear-gradient(135deg,#22c55e 0%, #16a34a 100%);">
  <div class="container" style="display:flex; justify-content:center;">
    <div class="card" style="width:100%; max-width:520px;">
      <div class="card-content" style="text-align:center;">
        <div style="font-size:3rem;">✅</div>
        <h1 style="font-size:1.5rem; font-weight:800; margin:.5rem 0; color:#111827;">¡Contraseña actualizada!</h1>
        <p style="color:#6b7280;">Tu contraseña fue restablecida correctamente.</p>
        <div style="margin-top:1rem;">
          <a class="btn btn-primary" href="{% url 'login' %}">Iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
